name: Bug Report
description: Report a bug to help us improve Quanta
title: "[Bug]: "
labels: ["bug"]
assignees: []

body:
  - type: markdown
    attributes:
      value: "Thank you for reporting a bug."

  - type: textarea
    id: description
    attributes:
      label: Describe the Bug
      description: A clear and concise description of the issue
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Provide steps to reproduce the issue
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Add screenshots if applicable

  - type: input
    id: environment
    attributes:
      label: Environment
      description: Browser, OS, device