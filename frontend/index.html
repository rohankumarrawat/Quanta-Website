<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>Quanta – Open Source Programming Q&A Platform</title>
    <meta
      name="description"
      content="Quanta is a modern open-source programming Q&A and community platform built with React, Vite, and Tailwind CSS."
    />
    <meta
      name="keywords"
      content="programming, Q&A, developer community, React, Vite, open source, Quanta"
    />
    <meta name="author" content="Quanta Team" />
    <meta name="robots" content="index, follow" />

    <!-- Theme -->
    <meta name="theme-color" content="#6366f1" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/Quanta-logo.png" />

    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Quanta – Open Source Programming Platform"
    />
    <meta
      property="og:description"
      content="A scalable, modern programming Q&A and blogging community platform."
    />
    <meta property="og:image" content="/Quanta-logo.png" />
    <meta property="og:url" content="https://your-domain.com" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Quanta – Open Source Programming Platform"
    />
    <meta
      name="twitter:description"
      content="A modern developer community built with React and Vite."
    />
    <meta name="twitter:image" content="/Quanta-logo.png" />

    <!-- Performance: Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts (Optimized) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Geist:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body class="font-sans text-body bg-light antialiased">
    <noscript>
      <strong>
        We're sorry but Quanta doesn't work properly without JavaScript enabled.
      </strong>
    </noscript>

    <div id="root"></div>

    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quanta - Question and Answer Platform</title>
    <meta name="description" content="Quanta - Question and Answer Platform" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Geist:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body class="font-sans text-body bg-light antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
